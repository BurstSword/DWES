<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Gestion de empleados</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<div class="container bg-dark text-light pt-4 col-12">
    <h2>Gestion de empleados</h2>
</div>

<div th:form class="container pt-5 f-flex">
    <h3>Formulario</h3>
    <form class="pt-3 col-2" action="#" th:action="@{/controlador/guardaEmpleado}"
          th:modelAttribute="empleado" method="POST"></form>


    <h3 th:hidden th:value="id" ></h3>
    <h3 th:hidden th:value="nomina.dni"></h3>

        <div class="form-group d-flex flex-column">
            <label>Nombre:</label>
            <input th:field="${empleado.getNombre()}"/>
        </div>
        <div class="form-group d-flex flex-column">
            <label>Dni:</label>
            <input th:field="${empleado.getDni()}"/>
        </div>
        <div class="form-group d-flex flex-column">
            <label>Sexo:</label>
            <input th:field="${empleado.getSexo()}"/>
        </div>
        <div class="form-group d-flex flex-column">
            <label>Categoria:</label>
            <input th:field="${empleado.getCategoria()}"/>
        </div>
        <div class="form-group d-flex flex-column">
            <label>Antiguedad:</label>
            <input th:field="${empleado.getAntiguedad()}"/>
        </div>

        <input class="btn btn-success" type="submit" value="Guardar empleado">


</div>
<a class="btn btn-secondary ml-5" th:href="@{/controlador/paginaPrincipal}">Volver</a>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>l>
